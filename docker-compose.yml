version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: nisit_dorm_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nisit_app_container
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://nook:12345@db:5432/nisit_dormmate?schema=public
    depends_on:
      - db

  studio:
    image: oven/bun:1.1
    container_name: prisma_studio
    working_dir: /app
    volumes:
      - .:/app
    command: bunx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://nook:12345@db:5432/nisit_dormmate?schema=public
    depends_on:
      - db

volumes:
  postgres_data: